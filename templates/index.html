<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Bunga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form action="{{ url_for('predict')}}" method="post">
            <h3>Klasifikasi Bunga</h3>
            <div class="row">
                <div class="col-md-6">
                    <br><div class="form-group">
                        <input type="text" name="sepal_length" class="form-control" placeholder="Sepal Length (cm)" required />
                    </div></br>
                    <br><div class="form-group">
                        <input type="text" name="sepal_width" class="form-control" placeholder="Sepal Width (cm)" required />
                    </div></br>
                    <br> <div class="form-group">
                        <input type="text" name="petal_length" class="form-control" placeholder="Petal Length (cm)" required />
                    </div></br>
                    <br><div class="form-group">
                        <input type="text" name="petal_width" class="form-control" placeholder="Petal Width (cm)" required />
                    </div></br>
                    <br><div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Prediksi</button>
                    </div></br>
                </div>
                <br><div class="alert alert-success">
                    {{prediction_text}}
                </div></br>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
